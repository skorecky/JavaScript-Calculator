<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>untitled</title>
	<meta name="author" content="Stephen Korecky">
	<style type="text/css" media="screen">
	  #display {
	    border:1px solid #CCC;
	    color:#333;
	    font-size:18px;
	    padding:4px;
	  }
	  button {
	    border:none;
	    cursor:pointer;
	    font-size:16px;
	    font-weight:bold;
	    padding:10px 20px;
	    width:50px;
	  }
	  #clear {
	    background:#000;
	    color:#FFF;
	  }
	  
	  #equals {
	    background:#FF5F00;
	  }
	</style>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
	<script type="text/javascript" charset="utf-8">
	  var keyValue
    $(function(){
      $("button").click(function(){
        updateCalculator($(this).val());
      })
       $(document).keypress(function(e){
          var keyID = e.which
          switch(keyID)
          {
            case 49:
              var keyValue = 1
              break;
            case 50:
              var keyValue = 2
              break;
            case 51:
              var keyValue = 3
              break;
            case 52:
              var keyValue = 4
              break;
            case 53:
              var keyValue = 5
              break;
            case 54:
              var keyValue = 6
              break;
            case 55:
              var keyValue = 7
              break;
            case 56:
              var keyValue = 8
              break;
            case 57:
              var keyValue = 9
              break;
            case 48:
              var keyValue = 0
              break;
            case 61:
              var keyValue = "="
              break;
            case 13:
              var keyValue = "="
              break;
            case 43:
              var keyValue = "+"
              break;
            case 45:
              var keyValue = "-"
              break;
            case 47:
              var keyValue = "/"
              break;
            case 8:
              var keyValue = "C"
              break;
          }
          updateCalculator(keyValue);
    	  });
    });
    
    function updateCalculator(element){
      var currentDisplay = $("#display").val();
      var elementValue = element
      if(element === "C") {
        $("#display").val("");
      } else if(element === "=") {
        $("#display").val(eval(escape(currentDisplay)));
      } else if(element != undefined) {
        $("#display").val(currentDisplay+element);
      }
    }
	</script>
</head>
<body>
  <div id="calculator">
    <table border="0">
      <tr>
        <td colspan="4"><input type="text" name="display" value="" id="display"/></td>
      </tr>
      <tr>
        <td><button value="7" type="button">7</button></td>
        <td><button value="8" type="button">8</button></td>
        <td><button value="9" type="button">9</button></td>
        <td><button value="/" type="button">/</button></td>
      </tr>
      <tr>
        <td><button value="4" type="button">4</button></td>
        <td><button value="5" type="button">5</button></td>
        <td><button value="6" type="button">6</button></td>
        <td><button value="*" type="button">*</button></td>
      </tr>
      <tr>
        <td><button value="1" type="button">1</button></td>
        <td><button value="2" type="button">2</button></td>
        <td><button value="3" type="button">3</button></td>
        <td><button value="-" type="button">-</button></td>
      </tr>
      <tr>
        <td><button id="clear" value="C" type="button">C</button></td>
        <td><button value="0" type="button">0</button></td>
        <td><button id="equals" value="=" type="button">=</button></td>
        <td><button value="+" type="button">+</button></td>
      </tr>
    </table>
  </div>
</body>
</html>
